# Spring Boot Server Configuration
server.port=8080

# Job Provider API Configuration

# Remotive API (No API Key needed)
job.provider.remotive.url=https://remotive.com/api

# Arbeitnow API (No API Key needed)
job.provider.arbeitnow.url=https://www.arbeitnow.com

# Adzuna API
job.provider.adzuna.url=https://api.adzuna.com/v1/api/jobs/gb
job.provider.adzuna.app_id=${ADZUNA_APP_ID}
job.provider.adzuna.app_key=${ADZUNA_APP_KEY}

# Jooble API
job.provider.jooble.url=https://jooble.org
job.provider.jooble.api_key=${JOOBLE_API_KEY}

# YC / Hacker News jobstories API (no secrets here)
job.provider.yc.url=https://hacker-news.firebaseio.com/v0
job.provider.yc.max_jobs=100
