# JobHunter Bot - Complete Backend Configuration
spring.application.name=jobhunter-backend
server.port=8080

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:jobhunter;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JobHunter Features
jobhunter.auto-apply.enabled=false
jobhunter.matching.skill-weight=0.4
jobhunter.matching.experience-weight=0.25
jobhunter.matching.title-weight=0.2
jobhunter.matching.location-weight=0.1
jobhunter.matching.recency-weight=0.05

# Job API Connectors
jobhunter.connectors.remoteok.enabled=true
jobhunter.connectors.remoteok.base-url=https://remoteok.io/api
jobhunter.connectors.arbeitnow.enabled=true
jobhunter.connectors.arbeitnow.base-url=https://www.arbeitnow.com/api/job-board-api
jobhunter.connectors.adzuna.enabled=false
jobhunter.connectors.adzuna.app-id=${ADZUNA_APP_ID:}
jobhunter.connectors.adzuna.app-key=${ADZUNA_APP_KEY:}
jobhunter.connectors.jooble.enabled=false
jobhunter.connectors.jooble.api-key=${JOOBLE_API_KEY:}

# OpenAI for Cover Letters (optional)
jobhunter.openai.api-key=${OPENAI_API_KEY:}
jobhunter.openai.enabled=false

# Logging
logging.level.com.jobhunter=INFO
logging.level.org.springframework.web=INFO